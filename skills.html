<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills - [Your Name]</title>
  <style>
    /* Reset some basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    /* Header styling */
    header {
      background-color: #333;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Section styling */
    section {
      padding: 40px 20px;
      margin-bottom: 20px;
    }

    section h1, section h2 {
      color: #333;
    }

    section p {
      font-size: 1.1em;
      color: #555;
    }

    /* Skills list */
    ul {
      list-style: square;
      margin-left: 20px;
    }

    /* Footer styling */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
